<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <h1 class="text-center"> New Request Form </h1>
                    <!-- '|' is a filter that formats data to json-->
                     <!-- {{laundryRequest|json}} -->
                    <form (ngSubmit)="formSubmit()" style="text-align: center; ">
                        <!--weightOfCloths field-->
                        <br>
                        <h2>Enter Weight of cloths</h2>
                        <input style="text-align: center;" class="ml20 mr20 mb20"
                        [(ngModel)]="laundryRequest.weightOfCloths"
                        type="number" min="0" name="weightOfCloths"
                        required />
                        <br>

                        <!-- Dry cloths option -->
                        <h2>Do you want to dry clothes?</h2>
                        <select name="clothsDry"  class="ml20 mr20 mb20"
                        [(ngModel)]="laundryRequest.clothsDry" required>
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                        <br>

                        <!--numberOfIronedCloths field-->
                        <h2 class="text-center">number Of Ironed Cloths</h2>
                        <input style="text-align: center;" class="ml20 mr20 mb20"
                        [(ngModel)]="laundryRequest.numberOfIronedCloths"
                        name="numberOfIronedCloths"
                        type="number" min="0" required />

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
